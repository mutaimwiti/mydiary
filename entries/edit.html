<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Set the width of the page to the device width with a zoom of 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <link rel="stylesheet" type="text/css" href="../css/components.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <title>MyDiary</title>
</head>
<body>
<div class="menu">
    <ul>
        <li id="brand">
            <img src="../images/logo.png">
            <span>MyDiary</span>
        </li>
        <li><a href="./">My entries</a></li>
        <li><a href="create.html">Write</a></li>
        <li><a href="../profile.html">Profile</a></li>
        <li class="right"><a href id="logout">Logout</a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-m8 col-m-offset-2">
            <div id="app_success" class="panel" style="display: none"></div>
            <div id="app_errors" class="panel" style="display: none"></div>
            <div class="panel">
                <div class="panel-heading">Edit</div>
                <div class="panel-body">
                    <form id="edit_entry_form">
                        <div class="row">
                            <div class="col-m12">
                                <label for="title">Title</label>
                                <input required
                                       id="title"
                                       type="text"
                                       name="title"
                                       placeholder="New title for entry...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m12">
                                <label for="body">Details</label>
                                <textarea rows="10"
                                          required
                                          id="body"
                                          name="body"
                                          placeholder="New details for entry..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m12" style="float: right">
                                <input type="submit" value="Save">
                                <input type="reset" value="Cancel" id="cancel_entry_edits">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="../dist/vendor.js"></script>
<script type="application/javascript" src="../dist/app.js"></script>
</body>
</html>
