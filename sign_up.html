<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Set the width of the page to the device width with a zoom of 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/components.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <title>MyDiary</title>
</head>
<body>
<div class="menu">
    <ul>
        <li id="brand">
            <img src="images/logo.png">
            <span>MyDiary</span>
        </li>
        <li><a href="entries.html">My entries</a></li>
        <li><a href="create.html">Write</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li class="right"><a href="sign_in.html">Sign in</a></li>
        <li class="right"><a href="sign_up.html">Sign up</a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-m6 col-m-offset-3">
            <div class="panel">
                <div class="panel-heading">Sign up</div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-m4">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-m8">
                                <input type="text" required id="name" name="name" placeholder="Enter your name...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m4">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-m8">
                                <input type="email" required id="email" name="email" placeholder="Enter your email...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m4">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-m8">
                                <input type="password"
                                       required
                                       id="password"
                                       name="password"
                                       placeholder="Enter your password...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m4">
                                <label for="password_conf">Confirm password</label>
                            </div>
                            <div class="col-m8">
                                <input type="password"
                                       required
                                       id="password_conf"
                                       name="password_conf"
                                       placeholder="Confirm your password...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-m12" style="float: right">
                                <input type="submit" value="Sign up">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="scripts/app.js"></script>
</body>
</html>
